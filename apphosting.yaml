# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
vpc:
  # App Hosting backends can be configured to connect to a VPC network.
  # https://firebase.google.com/docs/app-hosting/configure-vpc
  connector: projects/${PROJECT_ID}/locations/us-central1/connectors/apphosting-managed
  egress: PRIVATE_RANGES_ONLY
# App Hosting backends can be configured to have environment variables.
# https://firebase.google.com/docs/app-hosting/configure-env
env:
  # Las siguientes claves de Pagopar han sido desactivadas temporalmente.
  # Cuando obtengas tus claves, descomenta estas l√≠neas, crea los secretos y vuelve a desplegar.
  # - variable: PAGOPAR_PRIVATE_KEY
  #   secret: PAGOPAR_PRIVATE_KEY
  # - variable: NEXT_PUBLIC_PAGOPAR_PUBLIC_KEY
  #   secret: NEXT_PUBLIC_PAGOPAR_PUBLIC_KEY
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
ingress:
  # App Hosting backends can be configured to be public or private.
  # Public backends are served on a Firebase-managed domain and can be configured to be served on a custom domain.
  # Private backends are only accessible from within the VPC network.
  # https://firebase.google.com/docs/app-hosting/private-backend
  access: public
